version: 0.2
phases:
  pre_build:
    commands:
      - mvn clean install
      - echo Mencoba login ke AWS ECR...
      - aws --version
      - AWS_DEFAULT_REGION=ap-southeast-1
      - AWS_ACCOUNT_ID=071637725087
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/mki-springboot-test
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Build dimulai pada `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build selesai `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"nama-container","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imageexplanations.json
      - cat imageexplanations.json
artifacts:
  files:
    - imageexplanations.json
    - target/SimpleHello-0.0.1-SNAPSHOT.jar